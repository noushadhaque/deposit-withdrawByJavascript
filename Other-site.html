<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-6xl font-bold text-center my-12">Bank of Money</h1>
    <main>
        <!-- balance and transection -->
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
            <div class="bg-gray-400 p-8 rounded">
                <h3 class="text-4xl">Deposit</h3>
                <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
            </div>
            <div class="bg-red-300 p-8 rounded">
                <h3 class="text-4xl">Withdraw</h3>
                <h2 class="text-5xl">$ <span id="withdraw-total">000</span></h2>
            </div>
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-4xl">Balance</h3>
                <h2 class="text-5xl">$<span id="balance-total"> 000</span></h2>
            </div> 
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-cyan-400 mt-8 p-8 rounded">
                    <h3 class="text-2xl mb-6">Please Deposit</h3>

                <input id="deposit-input" type="text" class="type-email mr-5 p-3 rounded" placeholder="$ Deposit amount">

                <button id="deposit-btn" class="p-3 px-10 bg-slate-700 text-gray-200 rounded" type="submit">Deposit</button>
                </div>

                <div class="bg-cyan-400 mt-8 p-8 rounded">
                    <h3 class="text-2xl mb-6">Please Withdraw</h3>

                <input id="withdraw-input" type="text" class="type-email mr-5 p-3 rounded" placeholder="$ Withdraw amount">

                <button id="withdraw-btn" class="p-3 px-10 bg-slate-700 text-gray-200 rounded" type="submit">Winthdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>
</html>
