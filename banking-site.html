<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-6xl font-bold text-center my-12">Bank of Unity</h2>
    <main>
        <div class="bg-orange-500 w-2/3 mx-auto p-12 rounded">
            <div>
                <input id="type-email" type="text" class="type-email mr-5 p-3 rounded" placeholder="Your Email">
                <input class="mr-5 p-3 rounded" type="password" name="" id="type-password"  placeholder="Your Passport">
                <button id="submit-btn" class="mr-5 ml-10 p-3 px-10 bg-slate-700 text-gray-200 text- box-border rounded" type="submit">Submit</button>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
